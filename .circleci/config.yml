# Java Gradle CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout

      - run:
          name: "Build and Publish Release on GitHub"
          command: |
            sudo apt install zip unzip
            sudo apt-get install golang-go
            GOPATH=$HOME/go
            export GOPATH
            go get github.com/aktau/github-release
            VERSION=$(date +%s)
            mkdir bin
            ant -f build.xml
            zip -r ${CIRCLE_PROJECT_REPONAME}-${CIRCLE_TAG}-build-${VERSION}.zip ./Enamel
            github-release upload --user ${CIRCLE_PROJECT_USERNAME} --repo ${CIRCLE_PROJECT_REPONAME} --tag ${CIRCLE_TAG} --name ${CIRCLE_PROJECT_REPONAME}"."${CIRCLE_TAG}"-build-"${VERSION}".zip" --file .zip
