version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: jimador/docker-jdk-8-maven-node

    working_directory: ~/TreasureBoxBrailleApps

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout

      - run:
          name: "SCALP and AuthoringApp - Build and Publish Release on GitHub"
          command: |
            sudo apt-get install ant -y
            sudo apt install zip unzip
            npm install -g github-release-cli
            mkdir bin

            echo -----
            echo $(pwd)
            echo $(ls)
            echo -----

            SCALP_RELEASE_FILE=SCALP-Release-$(date '+%Y-%m-%d-%H-%M-%S')
            ant -f buildScripts/SCALP.xml
            mv FactoryScenarios ./Enamel/FactoryScenarios
            mv mbrola/mbrola.jar ./Enamel/mbrola.jar
            mkdir ./Enamel/USBBuffer && mkdir ./Enamel/logs

            zip -r ${SCALP_RELEASE_FILE}.zip ./Enamel
            github-release upload --owner ${CIRCLE_PROJECT_USERNAME} --repo ${CIRCLE_PROJECT_REPONAME} --tag ${RELEASE_FILE} --name ${RELEASE_FILE} --body "Release version: ${VERSION}" ${RELEASE_FILE}.zip

workflows:
  version: 2
  build-deploy:
    jobs:
      - build:
          filters:
            branches:
              only: master
