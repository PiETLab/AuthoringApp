# Java Gradle CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  build:

    docker:
      # specify the version you desire here
      - image: jimador/docker-jdk-8-maven-node

    working_directory: ~/repo

    branches:
      only:
        - master

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout

      - run:
          name: "Build and Publish Release on GitHub"
          command: |
            sudo apt-get install ant -y
            sudo apt install zip unzip
            npm install -g github-release-cli
            CIRCLE_TAG=TBB-Release-$(date '+%Y-%m-%d-%H-%M-%S')
            RELEASE_FILE=${CIRCLE_TAG}
            mkdir bin
            ant -f build.xml
            zip -r ${RELEASE_FILE}.zip ./Enamel
            github-release upload --owner ${CIRCLE_PROJECT_USERNAME} --repo ${CIRCLE_PROJECT_REPONAME} --tag ${CIRCLE_TAG} --name ${RELEASE_FILE} --body "Release version: ${VERSION}" ${RELEASE_FILE}.zip
